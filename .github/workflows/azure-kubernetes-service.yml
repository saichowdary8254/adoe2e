name: Build, Push to ACR, and Deploy to AKS (no ACR Tasks)

on:
  push:
    branches: ["master"]
  workflow_dispatch:

env:
  # ===== Azure/AKS settings =====
  AZURE_CONTAINER_REGISTRY: "nextopsacrt20"        # ACR name only (no .azurecr.io) 
  RESOURCE_GROUP: "AKSRG"
  CLUSTER_NAME: "nextopsakst20"
  KUBE_NAMESPACE: "default"                         # change if you deploy elsewhere
  DEPLOYMENT_MANIFEST_PATH: "./mhc-aks.yaml"

  # ===== Image build settings =====
  IMAGE_NAME: "your"                                # repository name in ACR
  DOCKERFILE_PATH: "./src/MyHealth.Web/Dockerfile"                     # e.g., docker/app/Dockerfile
  BUILD_CONTEXT: "."                                # e.g., ./src

jobs:
  build_push:
    name: Build locally and push to ACR
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure login (OIDC)
        uses: azure/login@v1.4.6
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Docker login to ACR
        run: |
          az acr login --name ${{ env.AZURE_CONTAINER_REGISTRY }}

      - name: Build image (tag = commit SHA)
        run: |
          docker build \
            -f ${{ env.DOCKERFILE_PATH }} \
            -t ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            ${{ env.BUILD_CONTEXT }}

      - name: Tag also as latest
        run: |
          docker tag \
            ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/${{ env.IMAGE_NAME }}:latest

      - name: Push images
        run: |
          docker push ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker push ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/${{ env.IMAGE_NAME }}:latest

  deploy:
    name: Deploy to AKS
    runs-on: ubuntu-latest
    needs: [build_push]
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure login (OIDC)
        uses: azure/login@v1.4.6
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Set up kubelogin for non-interactive login
        uses: azure/use-kubelogin@v1
        with:
          kubelogin-version: 'v0.0.25'

      - name: Get AKS context
        uses: azure/aks-set-context@v3
        with:
          resource-group: ${{ env.RESOURCE_GROUP }}
          cluster-name: ${{ env.CLUSTER_NAME }}
          admin: 'false'
          use-kubelogin: 'true'

      - name: Ensure namespace exists
        run: |
          kubectl get ns "${{ env.KUBE_NAMESPACE }}" >/dev/null 2>&1 || \
          kubectl create ns "${{ env.KUBE_NAMESPACE }}"

      # Option A: override image in manifest to the new SHA tag
      - name: Deploy manifests (override image)
        uses: Azure/k8s-deploy@v4
        with:
          action: deploy
          namespace: ${{ env.KUBE_NAMESPACE }}
          manifests: ${{ env.DEPLOYMENT_MANIFEST_PATH }}
          images: |
            ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}

      # Option B: if your manifest already references the desired image:tag,
      # comment out the step above and use:
      # - name: Apply manifest as-is
      #   run: kubectl apply -n "${{ env.KUBE_NAMESPACE }}" -f "${{ env.DEPLOYMENT_MANIFEST_PATH }}"
