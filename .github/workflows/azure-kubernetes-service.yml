name: Deploy to AKS (manifest already has image)

on:
  workflow_dispatch:
  push:
    branches: ["master"]

env:
  RESOURCE_GROUP: "AKSRG"
  CLUSTER_NAME: "nextopsakst20"
  DEPLOYMENT_MANIFEST_PATH: "./mhc-aks.yaml"   # <-- your manifest path
  KUBE_NAMESPACE: "default"                    # change if you deploy to a custom namespace

jobs:
  deploy:
    permissions:
      contents: read
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Azure login (OIDC)
        uses: azure/login@v1.4.6
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Set up kubelogin for non-interactive login
        uses: azure/use-kubelogin@v1
        with:
          kubelogin-version: 'v0.0.25'

      - name: Get AKS context
        uses: azure/aks-set-context@v3
        with:
          resource-group: ${{ env.RESOURCE_GROUP }}
          cluster-name: ${{ env.CLUSTER_NAME }}
          admin: 'false'
          use-kubelogin: 'true'

      - name: Create namespace if not exists
        run: |
          kubectl get ns "${{ env.KUBE_NAMESPACE }}" >/dev/null 2>&1 || \
          kubectl create ns "${{ env.KUBE_NAMESPACE }}"

      - name: Apply manifest
        run: |
          # If your manifest includes Namespace fields, you can drop --namespace
          kubectl apply -n "${{ env.KUBE_NAMESPACE }}" -f "${{ env.DEPLOYMENT_MANIFEST_PATH }}"

      - name: Wait for rollout (Deployment)
        if: ${{ always() }}
        run: |
          # Adjust the selector or name to your Deployment name
          DEPLOY_NAME=$(kubectl get deploy -n "${{ env.KUBE_NAMESPACE }}" -o jsonpath='{.items[0].metadata.name}')
          if [ -n "$DEPLOY_NAME" ]; then
            echo "Waiting for rollout of deployment/$DEPLOY_NAME ..."
            kubectl rollout status deploy/"$DEPLOY_NAME" -n "${{ env.KUBE_NAMESPACE }}" --timeout=300s
            echo "Deployment rollout completed."
          else
            echo "No Deployment found in the manifest/namespace; skipping rollout wait."
          fi
