name: Build, Push to ACR, and Deploy to AKS

on:
  push:
    branches: ["master"]
  workflow_dispatch:

env:
  # ====== Azure/AKS settings ======
  AZURE_CONTAINER_REGISTRY: "nextopsacrt20"         # ACR name only
  RESOURCE_GROUP: "AKSRG"
  CLUSTER_NAME: "nextopsakst20"
  KUBE_NAMESPACE: "default"                          # change if needed
  DEPLOYMENT_MANIFEST_PATH: "./mhc-aks.yaml"

  # ====== Image settings ======
  IMAGE_NAME: "your"                                 # ACR repository name (e.g., 'web', 'api', etc.)
  DOCKERFILE_PATH: "./docker-compose.ci.build.yml"                      # e.g., docker/app/Dockerfile
  BUILD_CONTEXT: "."                                 # e.g., ./src

jobs:
  build_push:
    name: Build & Push to ACR
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure login (OIDC)
        uses: azure/login@v1.4.6
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # Build on ACR and push automatically (two tags: SHA and latest)
      - name: ACR build and push (SHA + latest)
        run: |
          # Tag 1: commit SHA
          az acr build \
            --registry ${{ env.AZURE_CONTAINER_REGISTRY }} \
            --image ${{ env.IMAGE_NAME }}:${{ github.sha }} \
            --file ${{ env.DOCKERFILE_PATH }} \
            ${{ env.BUILD_CONTEXT }}

          # Tag 2: latest (optional)
          az acr build \
            --registry ${{ env.AZURE_CONTAINER_REGISTRY }} \
            --image ${{ env.IMAGE_NAME }}:latest \
            --file ${{ env.DOCKERFILE_PATH }} \
            ${{ env.BUILD_CONTEXT }}

  deploy:
    name: Deploy to AKS
    runs-on: ubuntu-latest
    needs: [build_push]
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure login (OIDC)
        uses: azure/login@v1.4.6
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Set up kubelogin for non-interactive login
        uses: azure/use-kubelogin@v1
        with:
          kubelogin-version: 'v0.0.25'

      - name: Get AKS context
        uses: azure/aks-set-context@v3
        with:
          resource-group: ${{ env.RESOURCE_GROUP }}
          cluster-name: ${{ env.CLUSTER_NAME }}
          admin: 'false'
          use-kubelogin: 'true'

      - name: Ensure namespace exists
        run: |
          kubectl get ns "${{ env.KUBE_NAMESPACE }}" >/dev/null 2>&1 || \
          kubectl create ns "${{ env.KUBE_NAMESPACE }}"

      # If your manifest DOES NOT already contain the image reference or you want to override it:
      # Use Azure/k8s-deploy with the fully-qualified image, otherwise use plain kubectl apply below.
      - name: Deploy manifests (override image tag to commit SHA)
        uses: Azure/k8s-deploy@v4
        with:
          action: deploy
          namespace: ${{ env.KUBE_NAMESPACE }}
          manifests: ${{ env.DEPLOYMENT_MANIFEST_PATH }}
          images: |
            ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}

      # Alternatively, if your manifest ALREADY has the image you want, comment the step above
      # and uncomment the following two steps:
